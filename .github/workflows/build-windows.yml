name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: 打包EXE
      run: |
        cd windows
        pyinstaller --onefile --name=BSC-Vanity-Generator --console --clean --noconfirm --hidden-import=eth_keys --hidden-import=eth_utils --hidden-import=Crypto --hidden-import=Crypto.Hash --hidden-import=Crypto.Hash.keccak ultra_generator_windows.py
    
    - name: 上传EXE
      uses: actions/upload-artifact@v4
      with:
        name: BSC-Vanity-Generator-Windows-x64
        path: windows/dist/BSC-Vanity-Generator.exe
    
    - name: 创建Release（如果打tag）
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: windows/dist/BSC-Vanity-Generator.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

